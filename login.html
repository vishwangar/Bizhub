<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Pages</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link href="login.css" rel="stylesheet" />
</head>

<body>
  <div class="login-container">
    
    <h1 class="login-form" style="text-align: center;"><span style="color: cornsilk;">Welcome to</span> <span style="color: gold; font-family: Arial, Helvetica, sans-serif; font-size: larger; font-weight: bold;font-style: italic;">BIZHUB</span></h1>
    <h3><marquee behavior="" direction="" style="color: darkgray; width: 400px;">A streamlined marketplace for local shops</marquee></h3>
    <form action="" method="post">
      <div class="py-3 snipcss-ky4Y1">
        <ul class="nav nav-tabs custom-tabs" id="myTabs" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="consumer-tab" data-toggle="tab" href="#consumer" role="tab" aria-controls="consumer" aria-selected="true"><b>Consumer</b></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="Storekeeper-tab" data-toggle="tab" href="#Storekeeper" role="tab" aria-controls="Storekeeper" aria-selected="false"><b>Storekeeper</b></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="Admin-tab" data-toggle="tab" href="#Admin" role="tab" aria-controls="Admin" aria-selected="false"><b>Admin</b></a>
          </li>
        </ul>
    </div>
    <div class="form-floating mb-3">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">User name</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>
    <div class="Forgot_new">
      <h6> <a href="">Forgot Password ?</a></h6>
      <h6> <a href="">New User</a></h6>
      
    </div>
    <div class="login_button">
      <button type="submit">Login</button>
    </div>
      
      
      
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>


</html>
